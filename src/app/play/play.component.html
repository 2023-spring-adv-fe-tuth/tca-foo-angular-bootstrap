<div>
    <p>
        Collect some data here...
    </p>
    <p>
        <label class="form-check-label">
            <input 
                class="form-check-input" 
                type="checkbox" 
                [(ngModel)]="thatReallyCoolThingHappened"
            />
            That really cool thing happened ! ! !
        </label>        
    </p>
    <button 
        class="btn btn-outline-primary"
        *ngFor="let p of playersInGame"
        (click)="endGame(p)"
    >
        {{ p }} Won
    </button>
</div>
